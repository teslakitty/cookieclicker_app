<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Cookie Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
  <h1 id="info">Cookie Clicker KaiOS</h1>

  <!-- Cookie Image -->
  <div id="cookie-container">
    <img id="cookie" src="cookie.jpg" alt="Cookie Image" tabindex="0" onclick="handleClick()" />
  </div>

  <!-- Score Display -->
  <div id="score" tabindex="0">Cookie Score: <span id="count">0</span></div>

  <!-- Restart Button -->
  <button id="restartButton" onclick="handleRestartClick()">Restart</button>

  <!-- Music Toggle -->
  <label class="switch">
    <input type="checkbox" id="musicToggle" />
    <span class="slider round"></span>
  </label>

  <!-- Volume Slider -->
  <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" />

  <!-- Navigation Button -->
  <button onclick="window.location.href='info.html'">Site Info</button>

  <audio id="music" src="music.mp3" loop></audio>
  <script src="script.js" defer></script>
</body>
</html>
